<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg" rel="stylesheet" type="text/css"/>
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <button id="reset" class="reset" onclick="reset()"> Start New Game </button>
            <div class="home">
                <h3>TEAM A</h3>
                <div class="home-scorebox">
                <div id="home-score" class="home-score">0</div>
                <button onclick="oneH()" class="btn" id="one-h">+1</button>
                <button onclick="twoH()" class="btn" id="two-h">+2</button>
                <button onclick="threeH()" class="btn" id="three-h">+3</button>
            </div>
            </div>
            <div class="guest">
                <h3>TEAM B</h3>
                 <div class="guest-scorebox">
                <div id="guest-score" class="guest-score">0</div>
                <button onclick="oneG()" class="btn" id="one-g">+1</button>
                <button onclick="twoG()" class="btn" id="two-g">+2</button>
                <button onclick="threeG()" class="btn" id="three-g">+3</button>
            </div>
            </div>
            
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
